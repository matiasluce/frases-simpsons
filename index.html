<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Simpsons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c5dc02393b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="frase-container" v-for="personaje in combo">
            <p class="nombre-p">{{personaje.character}}</p>
            <div class="img-container">
                <img :src="personaje.image" :alt="personaje.character">

            </div>
            <p class="frase">{{personaje.quote}}</p>
        </div>
        <div class="re-roll">
            <i class="fa-solid fa-arrow-rotate-right" @click="fetchData"></i>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
